<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-by-Step Guide Creator</title>
  <link rel="stylesheet" href="side_panel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>MataPass Guide Creator</h1>
  </header>
  
  <main>
    <div id="loginSection" style="display: none;">
      <button id="loginWithGoogle"><i class="fas fa-sign-in-alt"></i> Login with Google</button>
    </div>
    
    <div id="controls">
      <button id="startRecording"><i class="fas fa-play"></i> Start Recording</button>
      <button id="finishRecording" style="display: none;"><i class="fas fa-check"></i> Finish Recording</button>
      <button id="pauseRecording" style="display: none;"><i class="fas fa-stop"></i> Pause Recording</button>
      <button id="continueRecording" style="display: none;"><i class="fas fa-play"></i> Continue Recording</button>
    </div>
    
    <div id="stepCounter" style="display: none;">
    </div>
    
    <div id="stepList"></div>
    
    <div id="exportOptions" style="display: none;">
      <button id="exportGuide"><i class="fas fa-file-export"></i> Export Guide</button>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 MataPass. All rights reserved.</p>
  </footer>
  <script type="module" src="side_panel.js"></script>
</body>
</html>
